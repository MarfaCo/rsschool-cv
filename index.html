<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icons/fav.png" type="image/x-icon">
  <title>CV</title>
</head>
<body class="body-page">

  <!-- ********************** Header ********************** -->
  <header class="header">

  <!-- ******************* Photo wrapper ******************* -->
    <div class="header-photo-wrapper">
      <img class="header-photo" src="assets/images/Header-Photo.jpg" alt="profile photo">
    </div>

    <!-- ****************** Name and menu ****************** -->
    <div class="header-container">
      <h1 class="header-name">Mariia
Shulha</h1>
      <p class="header-dev">Junior Front End Developer</p>
      <div class="header-menu-wrapper">
        <menu class="header-menu">
          <ul class="ul-header-menu">
            <li class="menu-item menu-contacts"><a class="menu-item-link" href="#Contacts">Contacts</a></li>
            <li class="menu-item menu-skills"><a class="menu-item-link" href="#Skills">Skills</a></li>
            <li class="menu-item menu-about"><a class="menu-item-link" href="#About">About Me</a></li>
            <li class="menu-item menu-code"><a class="menu-item-link" href="#Code">Code</a></li>
            <li class="menu-item menu-experience"><a class="menu-item-link" href="#Experience">Experience</a></li>
            <li class="menu-item menu-education"><a class="menu-item-link" href="#Education">Education</a></li>
            <li class="menu-item menu-english"><a class="menu-item-link" href="#English">English</a></li>
          </ul>
        </menu>
      </div>
    </div>
  </header>

  <!-- *********************** main *********************** -->
  <main class="main">
    <div class="contacts-skills">

  <!-- ********************** contacts ********************** -->
      <div class="contacts" id="Contacts">
        <img class="contacts-ico" src="assets/icons/Contacts-ico.png" alt="">
        <h2 class="contacts-header">Contacts</h2>
        <ul class="ul-contacts">
          <li class="li-contacts li-discord">
            <img class="discord-ico" src="assets/icons/Discord-ico.png" alt="Discord icon">
            Discord</li>
          <li class="li-contacts li-tg">
            <img class="tg-ico" src="assets/icons/Tg-ico.png" alt="Telegram icon">
            Telegram</li>
          <li class="li-contacts li-email">
            <img class="email-ico" src="assets/icons/Email-ico.png" alt="E-mail icon">
            E-mail</li>
      </ul>
      </div>

  <!-- ********************** skills ********************** -->
      <div class="skills" id="Skills">
        <img class="skillls-ico" src="assets/icons/Skills-ico.png" alt="">
        <h2 class="skills-header">Skills</h2>
        <ul class="ul-skills">
          <li class="li-skills sk-html-css">
            <img class ="html5-logo" src="assets/icons/html5-logo.png" alt="html5">
            <img src="assets/icons/css3-logo.png" alt="css3">
          </li>
          <li class="li-skills sk-js">
            <img src="assets/icons/js-logo.png" alt="js">
          </li>
          <li class="li-skills sk-git-gh">
            <img class="git-logo" src="assets/icons/Git-logo.png" alt="git">
            <img src="assets/icons/GitHub-logo.png" alt="github">
          </li>
          <li class="li-skills sk-vs-code">
            <img src="assets/icons/vs-code-logo.png" alt="vs code">
          </li>
          <li class="li-skills sk-figma">
            <img src="assets/icons/figma-logo.png" alt="Figma">
          </li>
        </ul>
      </div>
    </div>
    <div class="about-others"></div>
  </main>
  <footer></footer>
</body>
</html>
